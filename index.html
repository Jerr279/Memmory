<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Memory Game</title>
</head>
<body>
    <div class="memory-game">
        <div class="memory-card" data-framework="A">

        <div class="memory-card" data-framework="B">
            <img class="front-face" src="images/card.jpeg" alt="Card B">
            <img class="back-face" src="images/watch_dogs.jpeg" alt="Card Back">

            <img class="front-face" src="images/card.jpeg" alt="Card C">
            <img class="back-face" src="images/img1.jpeg" alt="Card Back">
        </div>
        <div class="memory-card" data-framework="D">
            <img class="front-face" src="images/card.jpeg" alt="Card D">

        <div class="memory-card" data-framework="E">
            <img class="front-face" src="images/card.jpeg" alt="Card E">
            <img class="back-face" src="images/card.jpeg" alt="Card Back">
        </div>
        <div class="memory-card" data-framework="E">
            <img class="front-face" src="images/card.jpeg" alt="Card E">

            <img class="front-face" src="images/card.jpeg" alt="Card F">

        <div class="memory-card" data-framework="F">
            <img class="front-face" src="images/card.jpeg" alt="Card F">
            <img class="back-face" src="images/card.jpeg" alt="Card Back">
        </div>

    </div>
    <div class="score-board">
        <p>Score: <span id="score">0</span></p>
        <button id="reset-button">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
